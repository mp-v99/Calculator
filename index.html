<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">
                <div id="result"></div>
            </div>
            <div id="keyboard">
                <div id="keyboard_high_part">
                    <div class="first row">
                        <button id="remainder_button" class="operator_button">%</button>
                        <button id="btn-divide" class="operator_button">÷</button>
                        <button id="btn-clear" style="background-color: rgb(230, 221, 108);">AC</button>
                        <button id="btn-backspace" style="background-color: rgb(247, 108, 108);">
                            <img src="icon/backSpace.svg" alt="backspace">
                        </button>
                    </div>
                    <div class="second row">
                        <button id="btn-7" class="number_button">7</button>
                        <button id="btn-8" class="number_button">8</button>
                        <button id="btn-9" class="number_button">9</button>
                        <button id="btn-multiply" class="operator_button">x</button>
                    </div>
                    <div class="third row">
                        <button id="btn-4" class="number_button">4</button>
                        <button id="btn-5" class="number_button">5</button>
                        <button id="btn-6" class="number_button">6</button>
                        <button id="btn-add" class="operator_button">+</button>
                    </div>
                    <div class="fourth row">
                        <button id="btn-1" class="number_button">1</button>
                        <button id="btn-2" class="number_button">2</button>
                        <button id="btn-3" class="number_button">3</button>
                        <button id="btn-subtract" class="operator_button">-</button>
                    </div>
                    <div class="fifth row">
                        <button id="plus_minus_button" class="number_button">±</button>
                        <button id="btn-0" class="number_button">0</button>
                        <button id="." class="number_button">.</button>
                        <button id="btn-equals">=</button>
                    </div>
                </div>
                
               
                   
                     
            </div>
        </div>
    </div>
</body>
</html>
